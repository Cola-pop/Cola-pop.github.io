<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hrag Hayrabedian</title>
    <link rel="stylesheet" href="./public/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/stylesheets/index.css" />
    <link rel="stylesheet" href="./public/stylesheets/title.css" />
    <link rel="stylesheet" href="./public/stylesheets/particles.css" />
  </head>
  <body class="synthwave-background">
    <div id="particles-js" class="height60"></div>
    <div class="content-cont">
      <div class="text-body">
        <h1>
          <span>Hayrabedian</span>
          <h3>Hrag</h3>
        </h1>
      </div>
      <form action="./hrag.html">
        <button type="submit" class="btn btn-outline-primary view-more draw-border">
          <em>View More</em>
        </button>
      </form>
    </div>
    <div class="sun">
      <div class="lines">
        <div class="line" style="--pos: 1"></div>
        <div class="line" style="--pos: 2"></div>
        <div class="line" style="--pos: 3"></div>
        <div class="line" style="--pos: 4"></div>
        <div class="line" style="--pos: 5"></div>
        <div class="line" style="--pos: 6"></div>
        <div class="line" style="--pos: 7"></div>
      </div>
    </div>
    <div class="road"></div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/396624/ltrade.js"></script>
  <script>
    $('.content-cont')
      .find('h1')
      .append(
        '<div class="shine one"></div><div class="shine two"></div><div class="shine three"></div><div class="shine four"></div><div class="shine five"></div>'
      );

    $('.text-body')
      .find('span')
      .attr('text', $('.text-body').find('span').text());
    $('.text-body').find('span').text('');
  </script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/public/js/particles.js"></script>
</html>
